<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Input</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-gray-200">

  <div class="flex items-center justify-center h-screen">
    <button id="openPopup" class="bg-blue-500 text-white px-4 py-2 rounded">Buka Popup</button>
  </div>

  <div id="popupOverlay" class="overlay">
    <div class="popup">
      <label for="inputValue" class="block text-gray-700 text-sm font-bold mb-2">Input Nilai:</label>
      <input type="text" id="inputValue" class="border rounded w-full py-2 px-3" placeholder="Masukkan nilai">
      <button id="closePopup" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Tutup</button>
    </div>
  </div>

  <script>
    const openPopupButton = document.getElementById('openPopup');
    const closePopupButton = document.getElementById('closePopup');
    const popupOverlay = document.getElementById('popupOverlay');

    openPopupButton.addEventListener('click', () => {
      popupOverlay.style.display = 'flex';
    });

    closePopupButton.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });
  </script>

</body>
</html>
